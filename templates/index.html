<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="pomodoro-mode">
  <div class="timer-container">
    <div class="mode-switcher">
      <button class="mode-btn active" id="pomodoroBtn">Working</button>
      <button class="mode-btn" id="shortBreakBtn">Short Break</button>
      <button class="mode-btn" id="longBreakBtn">Long Break</button>
    </div>

    <div class="timer-display" id="timerDisplay">25:00</div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="pomodoro-count" id="pomodoroCount"></div>

    <div class="settings-panel" id="settingsPanel">
      <div class="panel-header">
        <h3>Change Background</h3>
        <button id="closeSettingsBtn"><i class="fas fa-times"></i></button>
      </div>
      <form id="backgroundForm">
        <label class="file-input-button">
          Choose Background Image
          <input type="file" name="background" id="backgroundInput" accept="image/*">
        </label>
        <div class="file-name" id="fileName">No file selected</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="settings-buttons">
          <button type="submit" id="uploadBtn">Upload</button>
          <button type="button" id="removeBackgroundBtn">Remove</button>
        </div>
      </form>
    </div>
  </div>

  <button id="spotifyButton" title="Spotify"><i class="fab fa-spotify"></i></button>

<div class="volume-control" id="volumeControl">
  <i class="fas fa-volume-up" id="volumeIcon" style="cursor: pointer;"></i>
  <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volumeSlider">
</div>

  <button id="settingsToggle" title="Settings"><i class="fas fa-cog"></i></button>

  <!-- Audio elements -->
  <audio id="pomodoroStartSound" preload="auto">
    <source src="/static/sounds/double_bell.wav" type="audio/wav">
  </audio>
  <audio id="shortBreakStartSound" preload="auto">
    <source src="/static/sounds/double_bell.wav" type="audio/wav">
  </audio>
  <audio id="longBreakStartSound" preload="auto">
    <source src="/static/sounds/double_bell.wav" type="audio/wav">
  </audio>
  <audio id="timerStartSound" preload="auto">
    <source src="/static/sounds/double_bell.wav" type="audio/wav">
  </audio>

  <script src="/static/main.js"></script>
</body>
</html>
